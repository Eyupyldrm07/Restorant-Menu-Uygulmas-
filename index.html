    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid " >

              <h4 class="logo-title">Yıldırım Bakery & Cafe</h4>
            </div>
            
          </nav>
          
    </header>
    <main>
      <div class="menu-title"> <H4>Fresh and Delicious: The Signature of Yıldırım Bakery & Cafe</H4>    <button type="button" class="alisveris-sepeti" data-bs-toggle="modal" data-bs-target="#sepetModal">

    </button></div>
      
      

        <div class="menu-navbar">
            <ul class="nav nav-tabs" id="myTabust" role="tablist">

                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="oglen-tab" data-bs-toggle="tab" data-bs-target="#ogle-tab-pane" type="button" role="tab" aria-controls="ogle-tab-pane" aria-selected="false">Öğle</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="aksam-tab" data-bs-toggle="tab" data-bs-target="#aksam-tab-pane" type="button" role="tab" aria-controls="aksam-tab-pane" aria-selected="false">Akşam</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="sabah-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <ul class="nav nav-tabs" id="sabah-tab-alt" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#sabahyiyecek-tab-pane" type="button" role="tab" aria-controls="sabahyiyecek-tab-pane" aria-selected="true">Sabah Yiyecekler</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="sabah-tab-alt" data-bs-toggle="tab" data-bs-target="#sabahicecek-tab-pane" type="button" role="tab" aria-controls="sabahicecek-tab-pane" aria-selected="false">Sabah İçecekler</button>
                        </li>
                      </ul>
                      <div class="tab-pane fade  show active" id="sabahyiyecek-tab-pane" role="tabpanel" aria-labelledby="yiyecek-tab" tabindex="0">
                    </div>
                      <div class="tab-pane fade " id="sabahicecek-tab-pane" role="tabpanel" aria-labelledby="icecek-tab" tabindex="0">
                        <div class="sabahicecekler" style="  padding: 5px;"></div>
                      </div>
                </div>
                <div class="tab-pane fade " id="ogle-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <ul class="nav nav-tabs" id="oglen-tab-alt" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#oglenyiyecek-tab-pane" type="button" role="tab" aria-controls="oglenyiyecek-tab-pane" aria-selected="true">Öğlen Yiyecekler</button>

                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="oglen-tab-alt" data-bs-toggle="tab" data-bs-target="#oglenicecek-tab-pane" type="button" role="tab" aria-controls="oglenicecek-tab-pane" aria-selected="false">Öğlen İçecekler</button>
                        </li>
                      </ul>
                      <div class="tab-pane fade  show active" id="oglenyiyecek-tab-pane" role="tabpanel" aria-labelledby="yiyecek-tab" tabindex="0">

                      <div class="tab-pane fade" id="oglenicecek-tab-pane" role="tabpanel" aria-labelledby="icecek-tab" tabindex="0">

                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#aksamyiyecek-tab-pane" type="button" role="tab" aria-controls="aksamyiyecek-tab-pane" aria-selected="true">Akşam Yiyecekler</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="aksam-tab-alt" data-bs-toggle="tab" data-bs-target="#aksamicecek-tab-pane" type="button" role="tab" aria-controls="aksamicecek-tab-pane" aria-selected="false">Akşam İçecekler</button>

                      </div>

                        <div class="tab-pane fade" id="oglenicecek-tab-pane" role="tabpanel" aria-labelledby="icecek-tab" tabindex="0">
                            <div class="aksamicecekler" style="  padding: 5px;"></div>
                          </div>
                      </div>
                </div>
              </div>
        
        </div>
        <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">

            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="itemModalLabel">Ürün Detayları</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Ürün Detayları Burada Görüntülenecek -->
                <img id="modalitemGorsel" src="" alt="Ürün Görseli" width="100%">
                <h3 id="modalitemAdi"></h3>
                <h5 id="modalitemAciklama"></h5>
                <h6 id="modalitemFiyat"></h6>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="sepetModal" tabindex="-1" aria-labelledby="sepetModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="sepetModalLabel">Alışveriş Sepeti</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <div id="sepet-icerik"></div>
                      <div class="d-flex justify-content-between">
                          <h5>Toplam: <span id="toplam-tutar">0</span> TL</h5>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                      <button type="button" class="sepete-ekle-btn">Alışverişi Tamamla</button>
