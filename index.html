<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yıldırım Bakery & Cafe</title>
    <link rel="stylesheet" href="/Restorant-Menu-Uygulmas-/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid " style="background-color: #e3f2fd;">
              <a class="navbar-brand " href="#">
                <img src="/Restorant-Menu-Uygulmas-/img/logo.png" alt="Logo" width="150" height="150" class="d-inline-block align-text-top" >
              </a>
              <h4 class="logo-title">Yıldırım Bakery & Cafe</h4>
            </div>
          </nav>
    </header>
    <main>
        <div class="menu-title"> <H4>Fresh and Delicious: The Signature of Yıldırım Bakery & Cafe</H4>  </div>


        <div class="menu-navbar">
            <ul class="nav nav-tabs" id="myTabust" role="tablist">

                </li>
                <li class="nav-item" role="presentation">

                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="aksam-tab" data-bs-toggle="tab" data-bs-target="#aksam-tab-pane" type="button" role="tab" aria-controls="aksam-tab-pane" aria-selected="false">Akşam</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="sabah-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <ul class="nav nav-tabs" id="sabah-tab-alt" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#sabahyiyecek-tab-pane" type="button" role="tab" aria-controls="sabahyiyecek-tab-pane" aria-selected="true">Sabah Yiyecekler</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="sabah-tab-alt" data-bs-toggle="tab" data-bs-target="#sabahicecek-tab-pane" type="button" role="tab" aria-controls="sabahicecek-tab-pane" aria-selected="false">Sabah İçecekler</button>
                        </li>
                      </ul>
                      <div class="tab-pane fade  show active" id="sabahyiyecek-tab-pane" role="tabpanel" aria-labelledby="yiyecek-tab" tabindex="0">
                        <div class="sabah-yiyecek">
                            <div class="tekurun">
                                <img src="/Restorant-Menu-Uygulmas-/img/logo.png" alt="Logo" width="75" height="75" class="d-inline-block align-text-top" >
                            </div>
                            <div class="tekurun-desc">
                                <div class="tekurun-title">
                                    <h3>Urun adi</h3>
                                    <h5>Urun aciklama </h5>
                                </div>
                            </div>
                            <div class="tekurun-fiyat">
                                <h5>Fiyat</h5>
                            </div>
                            <div class="tekurun-sepet">
                                <button class="btn btn-primary">Sepete Ekle </button>
                            </div>
                        </div>
                    </div>
                      <div class="tab-pane fade show active" id="sabahicecek-tab-pane" role="tabpanel" aria-labelledby="icecek-tab" tabindex="0">
                        <div class="sabahicecekler" style="  padding: 5px;"></div>
                      </div>
                </div>
                <div class="tab-pane fade show active" id="ogle-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <ul class="nav nav-tabs" id="oglen-tab-alt" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#oglenyiyecek-tab-pane" type="button" role="tab" aria-controls="oglenyiyecek-tab-pane" aria-selected="true">Öğlen Yiyecekler</button>

                          <button class="nav-link" id="oglen-tab-alt" data-bs-toggle="tab" data-bs-target="#oglenicecek-tab-pane" type="button" role="tab" aria-controls="oglenicecek-tab-pane" aria-selected="false">Öğlen İçecekler</button>
                        </li>
                      </ul>
                      <div class="tab-pane fade  show active" id="oglenyiyecek-tab-pane" role="tabpanel" aria-labelledby="yiyecek-tab" tabindex="0">
                        <div class="oglenyiyecekler" style="  padding: 5px;"></div>
                      </div>
                      <div class="tab-pane fade show active" id="oglenicecek-tab-pane" role="tabpanel" aria-labelledby="icecek-tab" tabindex="0">
                        <div class="oglenicecekler" style="  padding: 5px;"></div>
                      </div>
        
                </div>
                <div class="tab-pane fade " id="aksam-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">

                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#aksamyiyecek-tab-pane" type="button" role="tab" aria-controls="aksamyiyecek-tab-pane" aria-selected="true">Akşam Yiyecekler</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="aksam-tab-alt" data-bs-toggle="tab" data-bs-target="#aksamicecek-tab-pane" type="button" role="tab" aria-controls="aksamicecek-tab-pane" aria-selected="false">Akşam İçecekler</button>
                        </li>
                      </ul>
                      <div class="tab-pane fade  show active" id="aksamyiyecek-tab-pane" role="tabpanel" aria-labelledby="yiyecek-tab" tabindex="0">
                        <div class="tab-pane fade " id="oglenicecek-tab-pane" role="tabpanel" aria-labelledby="icecek-tab" tabindex="0">
                            <div class="aksamicecekler" style="  padding: 5px;"></div>
                          </div>
                      </div>
                      <div class="tab-pane fade show active" id="aksamicecek-tab-pane" role="tabpanel" aria-labelledby="icecek-tab" tabindex="0">
                        <div class="tab-pane fade" id="oglenicecek-tab-pane" role="tabpanel" aria-labelledby="icecek-tab" tabindex="0">
                            <div class="aksamicecekler" style="  padding: 5px;"></div>
                          </div>
                      </div>
                </div>
              </div>
        
        </div>

    </main>





   <footer></footer>
    <script src="/Restorant-Menu-Uygulmas-/scrypt.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
